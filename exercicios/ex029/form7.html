<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Formulario</title>
</head>
<body>
    <h1>Usando Output</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">Numero 1:</label> 
            <input type="number" id="in1" oninput="isoma.innerhtml=Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">Numero 2:</label> 
            <input type="number" id="in2" oninput="isoma.innerHTML=Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Resultado</label>
            <output id="isoma">0</output>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Desfazer">
        </p>
    </form>
</body>
</html>
