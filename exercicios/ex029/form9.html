<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 Formulario</title>
</head>
<body>
    <h1>Usando Output</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iIdade">Ano que você nasceu:</label>
            <input type="number" min="1900" max="2025" id="iIdade" oninput="Calculer()">
        </p>
        <p>
            <label for="iresul">Sua idade é:</label>
            <output id="iresul">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Desfazer">
        </p>
    </form>
    <script>
        function Calculer(){
            let Atual = new Date().getFullYear()
            iresul.innerHTML = Number(Atual) - Number(iIdade.value) 
        }
    </script>
</body>
</html>
