<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da 2 tabela</title>

    <style>
        table{
            width: 300px;
            border-collapse: collapse;
            margin: auto;
        }
        td{
            text-align: center;
            box-shadow: inset rgba(0, 0, 0, 0.267) 3px 6px ;
            background-color: darkgray;
            border: 2px,black,solid;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="5">a</td>
            <td rowspan="4">b</td>
        </tr>
        <tr>
            <td rowspan="5">c</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>
        </tr>
        <tr>
            <td>j</td>
            <td>l</td>
            <td>m</td>
        </tr>
        <tr>
            <td colspan="5">n</td>
        </tr>
    </table>
</body>
</html>
