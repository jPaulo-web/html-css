<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da 1 tabela</title>
</head>

<style>
    table{
        width: 300px;
        border-collapse: collapse;
        margin: auto;
    }
    td{
        text-align: center;
        box-shadow: inset rgba(0, 0, 0, 0.267) 3px 6px ;
        background-color: darkgray;
        border: 2px,black,solid;
        padding: 10px;
    }
</style>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
